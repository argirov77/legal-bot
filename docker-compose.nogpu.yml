version: "3.8"

services:
  app:
    build:
      context: .
      target: dev
      args:
        INSTALL_HEAVY: "false"
    image: legal-bot-nogpu:latest
    container_name: legal-bot-nogpu
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./models:/models
      - ./chroma_db:/chroma_db
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
